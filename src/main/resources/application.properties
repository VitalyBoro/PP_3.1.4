## Hibernate Properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true

#Spring mvc
spring.mvc.hiddenmethod.filter.enabled=true

server.port=8080
